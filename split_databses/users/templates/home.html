{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Request to Post</button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
